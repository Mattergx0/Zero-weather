<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Zero Weather: Jouw Weeravontuur">
  <title>Weeravontuur - Zero Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png">
  <script defer src="adventure.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-white min-h-screen flex flex-col font-sans transition-all duration-500">
  <header class="bg-blue-800 bg-opacity-80 p-3 shadow-lg backdrop-filter backdrop-blur-sm">
    <div class="container mx-auto flex justify-between items-center px-3 max-w-7xl">
      <h1 class="text-[1.125rem] sm:text-[1.25rem] font-bold">Weeravontuur</h1>
      <a href="index.html" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 text-sm" aria-label="Terug naar Home">🏠 Terug</a>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-3 pb-16 max-w-7xl">
    <section class="adventure-info bg-white bg-opacity-30 rounded-xl p-5 text-center shadow-lg mb-5 backdrop-filter backdrop-blur-sm">
      <h2 class="text-[1.25rem] sm:text-[1.5rem] font-semibold">Jouw Weeravontuur</h2>
      <p id="weather-story" class="text-sm sm:text-base mt-3">Laden...</p>
      <div class="mt-5">
        <label for="activity-select" class="block text-sm sm:text-base mb-2">Kies een activiteit:</label>
        <select id="activity-select" class="p-2 rounded-lg text-black text-sm w-48 sm:w-64">
          <option value="wandelen">Wandelen</option>
          <option value="fietsen">Fietsen</option>
          <option value="museum">Museumbezoek</option>
          <option value="picknick">Picknick</option>
          <option value="film">Filmavond</option>
        </select>
        <p id="activity-recommendation" class="text-sm sm:text-base mt-3 italic">Kies een activiteit voor een aanbeveling...</p>
      </div>
    </section>

    <section class="gallery-section mb-5">
      <h3 class="text-[1.125rem] sm:text-[1.25rem] font-semibold mb-3">Weerfotogalerij</h3>
      <div id="weather-gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    </section>
  </main>

  <footer class="bg-blue-800 bg-opacity-80 p-3 text-center backdrop-filter backdrop-blur-sm">
    <p class="text-xs sm:text-sm">© 2025 Zero Weather. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
