<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>ZeroWeather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --background: #F7F7F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --border-color: #D1D1D6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Search bar styling */
        .weather-header {
            padding: 1rem 1rem 0.5rem;
            background: linear-gradient(to bottom, #007AFF, #0062CC);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }

        /* Main content */
        .container {
            padding: 0 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Weather cards */
        .weather-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin: 0.5rem 0;
            box-shadow: var(--shadow);
        }

        /* Responsive aanpassingen */
        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .daily-item {
                padding: 0.8rem 0;
            }
        }

        /* Overige CSS uit vorige antwoorden */
        .temperature-container { font-size: 3rem; }
        .weather-condition { font-size: 1.1rem; }
        .weather-icon canvas { width: 80px; height: 80px; }
        .daily-forecast h3 { margin: 1rem 0; }
        #map { height: 250px; border-radius: 12px; }
        .nav-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Gegevens laden...</p>
    </div>

    <!-- Home Pagina -->
    <div id="home-page" class="page active">
        <header class="weather-header">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Zoek stad..." aria-label="Locatie zoeken">
                <button onclick="searchLocation()">üîç</button>
            </div>
        </header>

        <div class="container">
            <div class="weather-card">
                <div class="weather-current">
                    <div class="temperature-container">
                        <span id="current-temp">--¬∞</span>
                        <div class="weather-condition" id="condition">--</div>
                    </div>
                    <div class="weather-icon">
                        <canvas id="weather-icon"></canvas>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i>üíß</i>
                        <span id="humidity">--%</span>
                        <p>Vochtigheid</p>
                    </div>
                    <div class="detail-item">
                        <i>üå¨Ô∏è</i>
                        <span id="wind">--km/u</span>
                        <p>Wind</p>
                    </div>
                    <div class="detail-item">
                        <i>üåßÔ∏è</i>
                        <span id="rain">--mm</span>
                        <p>Regen</p>
                    </div>
                </div>
            </div>

            <div class="weather-card">
                <div class="daily-forecast">
                    <h3>10-daagse voorspelling</h3>
                    <div class="daily-container" id="forecast-container"></div>
                </div>
            </div>

            <button class="nav-button" onclick="showPage('map-page')">Regenkaart bekijken</button>
        </div>
    </div>

    <!-- Map Pagina -->
    <div id="map-page" class="page">
        <div class="container">
            <div class="weather-card">
                <div id="map"></div>
            </div>
            <button class="nav-button" onclick="showPage('home-page')">Terug naar weer</button>
        </div>
    </div>

</body>
</html>
