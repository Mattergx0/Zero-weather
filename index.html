<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007bff">
  <title>Zero Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-white min-h-screen flex flex-col">
  <header class="bg-blue-800 bg-opacity-80 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="icon.png" alt="Zero Weather Logo" class="w-12">
        <h1 class="text-2xl font-bold">Zero Weather</h1>
      </div>
      <div class="flex items-center gap-2">
        <input id="search-input" type="text" placeholder="Zoek locatie..." class="p-2 rounded-lg text-black">
        <button id="search-btn" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700">Zoek</button>
        <button id="unit-toggle" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700">°C/°F</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-4">
    <section class="weather-info bg-white bg-opacity-20 rounded-2xl p-6 text-center shadow-lg mb-6">
      <h2 id="location" class="text-3xl font-semibold">Laden...</h2>
      <div class="flex justify-center items-center gap-4 my-4">
        <span id="temperature" class="text-5xl font-bold">-°C</span>
        <img id="weather-icon" src="" alt="Weer icoon" class="w-20">
      </div>
      <p id="description" class="text-lg">Laden...</p>
      <div class="grid grid-cols-2 gap-4 mt-4 text-lg">
        <p id="humidity">Luchtvochtigheid: - %</p>
        <p id="wind">Wind: - m/s</p>
        <p id="pressure">Druk: - hPa</p>
        <p id="sunrise-sunset">Zonsopgang/Zonsondergang: -</p>
      </div>
    </section>

    <section class="map-section mb-6">
      <h3 class="text-2xl font-semibold mb-4">Regenkaart</h3>
      <div id="map" class="h-96 rounded-2xl shadow-lg"></div>
    </section>

    <section class="hourly-forecast">
      <h3 class="text-2xl font-semibold mb-4">Uurlijkse Voorspelling</h3>
      <div id="hourly-forecast" class="flex gap-4 overflow-x-auto pb-4"></div>
    </section>
  </main>

  <footer class="bg-blue-800 bg-opacity-80 p-4 text-center">
    <p>© 2025 Zero Weather. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
