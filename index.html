<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF">
    <title>ZeroWeather</title>
    
    <!-- PWA Metadata -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    
    <style>
        /* iPhone XS styling */
        body {
            background: #000;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-tap-highlight-color: transparent;
        }

        .phone-mockup {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #fff;
            border-radius: 68px;
            box-shadow: 0 0 65px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .notch {
            width: 210px;
            height: 30px;
            background: #000;
            border-radius: 0 0 25px 25px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }

        .status-bar {
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            color: #000;
            position: relative;
            z-index: 1000;
        }

        /* Aangepaste header positie */
        .weather-header {
            padding: 50px 20px 15px;
            margin-top: 30px;
        }

        :root {
            --primary-blue: #007AFF;
            --background: #F7F7F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --border-color: #D1D1D6;
            --max-width: 500px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .search-container {
            display: flex;
            margin: 20px 0 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            backdrop-filter: blur(10px);
        }

        /* Overige CSS uit vorige antwoorden blijft identiek */
        /* [Hier zou de rest van je CSS komen uit het vorige antwoord] */
        
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="notch"></div>
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="signal-wifi">
                <span>üì∂</span>
                <span>Wi-Fi</span>
            </div>
            <div class="battery">
                <span>100%</span>
                <span>üîã</span>
            </div>
        </div>

        <!-- Loading screen -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gegevens laden...</p>
        </div>

        <!-- Home Pagina -->
        <div id="home-page" class="page active">
            <header class="weather-header">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Zoek locatie...">
                    <button onclick="searchLocation()">üîç</button>
                </div>
            </header>

            <div class="weather-current">
                <div class="temperature-container">
                    <span id="current-temp">--¬∞</span>
                    <div class="weather-condition" id="condition">--</div>
                </div>
                <div class="weather-icon">
                    <canvas id="weather-icon"></canvas>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i>üíß</i>
                    <span id="humidity">--%</span>
                    <p>Vochtigheid</p>
                </div>
                <div class="detail-item">
                    <i>üå¨Ô∏è</i>
                    <span id="wind">--km/u</span>
                    <p>Wind</p>
                </div>
                <div class="detail-item">
                    <i>üåßÔ∏è</i>
                    <span id="rain">--mm</span>
                    <p>Regen</p>
                </div>
            </div>

            <div class="daily-forecast">
                <h3>10-daagse voorspelling</h3>
                <div class="daily-container" id="forecast-container"></div>
            </div>

            <button class="nav-button" onclick="showPage('map-page')">Bekijk regenkaart</button>
        </div>

        <!-- Map Pagina -->
        <div id="map-page" class="page">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <button class="nav-button" onclick="showPage('home-page')">Terug naar weer</button>
        </div>
    </div>

    <script>

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')

                .catch(err => console.log('SW registratie mislukt:', err));
        }

        // [Hier komt de rest van je JavaScript code uit het vorige antwoord]
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
