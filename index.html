<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <title>ZeroWeather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        /* Basis CSS */
        :root {
            --primary-blue: #007AFF;
            --background: #F7F7F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --border-color: #D1D1D6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 8, 29, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 100px;
            height: 100px;
            position: relative;
            animation: loaderSpin 2s linear infinite;
        }

        @keyframes loaderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overige CSS staat in het aparte styles.css bestand */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading active" id="loading">
        <div class="loader">
            <div class="meteor"></div>
            <div class="planet"></div>
        </div>
        <div class="loading-text">Initialiseren...</div>
    </div>

    <!-- Home Pagina -->
    <div id="home-page" class="page active">
        <header class="weather-header">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Zoek stad...">
                <button onclick="searchLocation()">üîç</button>
            </div>
        </header>

        <div class="weather-current">
            <div class="temperature-container">
                <span id="current-temp">--¬∞</span>
                <div class="weather-condition" id="condition">--</div>
            </div>
            <div class="weather-icon" id="weather-icon"></div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <i>üíß</i>
                <span id="humidity">--%</span>
                <p>Vochtigheid</p>
            </div>
            <div class="detail-item">
                <i>üå¨Ô∏è</i>
                <span id="wind">--km/u</span>
                <p>Wind</p>
            </div>
            <div class="detail-item">
                <i>üåßÔ∏è</i>
                <span id="rain">--mm</span>
                <p>Regen</p>
            </div>
        </div>

        <div class="daily-forecast">
            <h3>10-daagse voorspelling</h3>
            <div class="daily-container" id="forecast-container"></div>
        </div>

        <button class="nav-button" onclick="showPage('map-page')">Regenkaart</button>
    </div>

    <!-- Map Pagina -->
    <div id="map-page" class="page">
        <div class="map-header">
            <button class="back-button" onclick="showPage('home-page')">‚Üê</button>
            <h2>Regenradar</h2>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const API_KEY = '51449fa3b241b52737fe2b3626795957';
        let map;

        // Initialisatie
        window.onload = function() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    initMap(position.coords.latitude, position.coords.longitude);
                    getWeather(position.coords.latitude, position.coords.longitude);
                    document.querySelector('.loading').classList.remove('active');
                });
            }
        };

        // Kaart functionaliteit
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY}`).addTo(map);
        }

        // Weer data
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=nl`);
                const data = await response.json();
                
                document.getElementById('current-temp').textContent = `${Math.round(data.main.temp)}¬∞`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${Math.round(data.wind.speed * 3.6)} km/u`;
                document.getElementById('condition').textContent = data.weather[0].description;
            } catch(error) {
                console.error('Fout bij ophalen data:', error);
            }
        }

        // Pagina navigatie
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Zoekfunctie
        async function searchLocation() {
            const input = document.getElementById('search-input').value;
            const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${input}&limit=1&appid=${API_KEY}`);
            const data = await response.json();
            if(data[0]) {
                const {lat, lon} = data[0];
                initMap(lat, lon);
                getWeather(lat, lon);
            }
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
