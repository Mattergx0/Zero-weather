<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weerapp</title>

    <!-- Leaflet CSS voor de kaart -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Voeg iconen toe voor de PWA -->
    <link rel="icon" href="icon.png" type="image/png">

    <style>
        /* Zorg ervoor dat de map zich goed schaalt op verschillende schermgroottes */
        #map {
            height: 100vh; /* 100% van het scherm */
            width: 100%;
        }

        /* Stijlen voor de weersvoorspelling */
        #forecastContainer {
            padding: 20px;
            background-color: #fff;
            position: absolute;
            top: 0;
            z-index: 1;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            display: none; /* Verberg de weersvoorspelling standaard */
        }

        .daily-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .day-name {
            font-size: 16px;
            font-weight: bold;
        }

        /* Responsive ontwerp voor kleinere schermen zoals iPhone */
        @media (max-width: 600px) {
            #map {
                height: 70vh; /* Zorgt ervoor dat de map goed zichtbaar is op kleinere schermen */
            }

            #forecastContainer {
                padding: 10px;
            }

            .daily-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Kaart voor het weer -->
    <div id="map"></div>

    <!-- Weersvoorspelling voor de 10 dagen -->
    <div id="forecastContainer">
        <h3>10-daagse Weersvoorspelling</h3>
        <!-- Items voor dagelijkse voorspellingen komen hier -->
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Je scripts voor de kaart en voorspellingen -->
    <script src="forecast.js"></script>
    <script src="map.js"></script>

</body>
</html>
