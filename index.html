<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zero Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="icon.png" alt="Zero Weather Logo" class="logo">
    <h1>Zero Weather</h1>
  </header>

  <main>
    <section class="weather-info">
      <h2 id="location">Locatie...</h2>
      <div class="temp">
        <span id="temperature">-°C</span>
        <img id="weather-icon" src="" alt="Weer icoon">
      </div>
      <p id="description">Laden...</p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </section>

    <section class="map-section">
      <h3>Regenkaart</h3>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>Zero Weather © 2025</p>
  </footer>
</body>
</html>
