<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>ZeroWeather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        /* === BASIS CSS === */
        :root {
            --primary-blue: #007AFF;
            --background: #F7F7F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --border-color: #D1D1D6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* === HEADER === */
        .weather-header {
            padding: 1rem;
            background: linear-gradient(to bottom, #007AFF, #0062CC);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .search-container input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            color: white;
            padding: 5px;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* === HOOFDCONTENT === */
        .container {
            padding: 0 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .weather-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin: 0.5rem 0;
            box-shadow: var(--shadow);
        }

        /* === WEERGEGEVENS === */
        .weather-current {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .temperature-container {
            font-size: 3rem;
            font-weight: 300;
        }

        .weather-condition {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .weather-icon canvas {
            width: 80px;
            height: 80px;
        }

        /* === DETAILS & VOORSPELLING === */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem 0;
        }

        .detail-item {
            text-align: center;
        }

        .detail-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .daily-forecast h3 {
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .daily-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        /* === KAART === */
        #map {
            height: 250px;
            border-radius: 12px;
            margin: 1rem 0;
        }

        /* === KNOPPEN === */
        .nav-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            width: 100%;
            cursor: pointer;
        }

        /* === LAADSCREEN === */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

</body>
</html>
