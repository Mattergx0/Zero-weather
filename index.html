<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="loading-screen">Zero Weather aan het laden...</div>

<header>
    <img src="logo.png" alt="Zero Weather Logo" class="logo">
    <h1>Zero Weather</h1>
</header>

<main>
    <section id="current-weather" class="card">
        <h2 id="current-city">Locatie...</h2>
        <img id="current-icon" src="" alt="Weer icoon">
        <p id="current-temp">0Â°C</p>
        <p id="current-desc">Beschrijving</p>
        <p id="humidity">Luchtvochtigheid:</p>
        <p id="wind">Wind:</p>
        <p id="feels-like">Voelt als:</p>
        <p id="sunrise">Zonsopgang:</p>
        <p id="sunset">Zonsondergang:</p>
    </section>

    <section id="forecast" class="card">
        <h2>Komende uren</h2>
        <div id="forecast-container"></div>
    </section>

    <section id="map-section" class="card">
        <h2>Regenkaart</h2>
        <div id="map"></div>
    </section>
</main>

<footer>
    Made by Liamgx0 
</footer>

<script src="script.js"></script>
</body>
</html>
