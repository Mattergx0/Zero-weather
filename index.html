<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Zero Weather: Actuele weersvoorspellingen en regenkaarten voor Nederland en wereldwijd">
  <title>Zero Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-white min-h-screen flex flex-col font-sans transition-all duration-500">
  <header class="bg-blue-800 bg-opacity-80 p-3 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-3 max-w-7xl">
      <div class="flex items-center gap-3">
        <img src="icon.png" alt="Zero Weather Logo" class="w-8 h-8 sm:w-10 sm:h-10">
        <h1 class="text-[1.125rem] sm:text-[1.25rem] font-bold">Zero Weather</h1>
      </div>
      <div class="flex items-center gap-2 relative">
        <input id="search-input" type="text" placeholder="Zoek locatie..." class="p-2 rounded-lg text-black text-sm w-32 sm:w-40" aria-label="Zoek een locatie">
        <div id="location-suggestions" class="absolute top-full left-0 w-full bg-white text-black rounded-lg shadow-lg hidden mt-1 max-h-40 overflow-y-auto"></div>
        <button id="search-btn" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 text-sm" aria-label="Zoek locatie">Zoek</button>
        <button id="unit-toggle" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 text-sm" aria-label="Wissel tussen Celsius en Fahrenheit">°C/°F</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-3 pb-16 max-w-7xl">
    <section class="weather-info bg-white bg-opacity-30 rounded-xl p-5 text-center shadow-lg mb-5 relative">
      <div id="weather-widget" class="absolute top-3 right-3 w-10 h-10 sm:w-12 sm:h-12 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer hover:bg-blue-700 transition-colors" title="Weer voor andere locatie">
        <span id="widget-temp" class="text-xs sm:text-sm">-</span>
        <img id="widget-icon" src="" alt="Weer icoon" class="w-5 h-5 sm:w-6 sm:h-6 hidden">
      </div>
      <h2 id="location" class="text-[1.25rem] sm:text-[1.5rem] font-semibold">Laden...</h2>
      <div id="loading" class="hidden text-sm my-3">Gegevens worden geladen...</div>
      <div class="flex justify-center items-center gap-3 my-3">
        <span id="temperature" class="text-2xl sm:text-3xl font-bold">-°C</span>
        <img id="weather-icon" src="" alt="Weer icoon" class="w-10 sm:w-12 hidden">
      </div>
      <p id="description" class="text-sm sm:text-base">Laden...</p>
      <div class="grid grid-cols-2 gap-3 mt-3 text-sm sm:text-base">
        <p id="humidity">Luchtvochtigheid: - %</p>
        <p id="wind">Wind: - m/s</p>
        <p id="pressure">Druk: - hPa</p>
        <p id="sunrise-sunset">Zonsopgang/Zonsondergang: -</p>
      </div>
      <div class="text-sm sm:text-base mt-3 italic">
        <p id="weather-tip">Weertip: Laden...</p>
        <p id="activity-tip">Activiteitentip: Laden...</p>
      </div>
    </section>

    <section class="map-section mb-5">
      <h3 class="text-[1.125rem] sm:text-[1.25rem] font-semibold mb-3">Regenkaart</h3>
      <div id="map" class="h-[40vh] sm:h-[50vh] rounded-xl shadow-lg"></div>
    </section>

    <section class="hourly-forecast">
      <h3 class="text-[1.125rem] sm:text-[1.25rem] font-semibold mb-3">Uurlijkse Voorspelling</h3>
      <div id="hourly-forecast" class="flex gap-3 overflow-x-auto pb-3 snap-x snap-mandatory"></div>
    </section>
  </main>

  <footer class="bg-blue-800 bg-opacity-80 p-3 text-center">
    <p class="text-xs sm:text-sm">© 2025 Zero Weather. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
