<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <title>ZeroWeather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --background: #F7F7F7;
            --card-bg: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --border-color: #D1D1D6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        /* [Volledige CSS uit vorige antwoorden blijft identiek] */
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Gegevens laden...</p>
    </div>

    <!-- Hoofdpagina -->
    <div id="home-page" class="page active">
        <!-- [HTML-structuur uit vorige antwoorden blijft identiek] -->
    </div>

    <!-- Kaartpagina -->
    <div id="map-page" class="page">
        <!-- [HTML-structuur uit vorige antwoorden blijft identiek] -->
    </div>

    <script>
        const API_KEY = '51449fa3b241b52737fe2b3626795957';
        let map;
        let weatherCache = null;

        // Optimalisaties
        const CACHE_TTL = 300000; // 5 minuten cache
        const GEOLOCATION_TIMEOUT = 5000;

        // Skeleton loading
        function showSkeleton() {
            document.querySelectorAll('[data-skeleton]').forEach(el => {
                el.innerHTML = '<div class="skeleton"></div>';
            });
        }

        // Cache management
        function updateCache(data) {
            localStorage.setItem('weatherCache', JSON.stringify({
                data: data,
                timestamp: Date.now()
            }));
        }

        window.onload = async function() {
            showSkeleton();
            toggleLoading(true);

            // Probeer eerst cached data
            const cachedData = localStorage.getItem('weatherCache');
            if(cachedData) {
                const {data, timestamp} = JSON.parse(cachedData);
                if(Date.now() - timestamp < CACHE_TTL) {
                    updateUI(data);
                    toggleLoading(false);
                }
            }

            try {
                const position = await getLocation();
                const weatherData = await Promise.all([
                    getWeather(position.coords.latitude, position.coords.longitude),
                    getForecast(position.coords.latitude, position.coords.longitude)
                ]);
                
                updateUI(weatherData);
                initMap(position.coords.latitude, position.coords.longitude);
                updateCache(weatherData);
            } catch (error) {
                handleError(error);
            } finally {
                toggleLoading(false);
            }
        }

        async function getLocation() {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('Locatiebepaling timeout'));
                }, GEOLOCATION_TIMEOUT);

                navigator.geolocation.getCurrentPosition(
                    position => {
                        clearTimeout(timeout);
                        resolve(position);
                    },
                    error => reject(error)
                );
            });
        }

        async function getWeather(lat, lon) {
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=nl`
            );
            return response.json();
        }

        async function getForecast(lat, lon) {
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=nl`
            );
            return response.json();
        }

        // [Overige functies blijven identiek]
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
