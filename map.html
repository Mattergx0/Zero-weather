<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weer Map</title>
</head>
<body>
  <div class="map-container">
    <h3>Weer in de regio</h3>
    <div id="map"></div>
  </div>

  <script>
    // Map functie inladen
    function initMap() {
        const map = L.map('map').setView([52.3676, 4.9041], 12);  // Initialiseer kaart, Amsterdam als voorbeeld

        // OpenStreetMap tiles toevoegen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Voorbeeld van weerdata (regen)
        L.marker([52.3676, 4.9041]).addTo(map)
            .bindPopup("Regenbuien in de buurt!")
            .openPopup();
    }

    document.addEventListener("DOMContentLoaded", function() {
      initMap();
    });
  </script>
</body>
</html>
