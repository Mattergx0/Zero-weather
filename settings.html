<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Zero Weather: Instellingen voor weersvoorspellingen en notificaties">
  <title>Zero Weather - Instellingen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png">
  <script defer src="settings.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-white min-h-screen flex flex-col font-sans transition-all duration-500">
  <header class="bg-blue-800 bg-opacity-80 p-3 shadow-lg backdrop-filter backdrop-blur-sm">
    <div class="container mx-auto flex justify-between items-center px-3 max-w-7xl">
      <div class="flex items-center gap-3">
        <h1 class="text-[1.125rem] sm:text-[1.25rem] font-bold">Zero Weather</h1>
      </div>
    </div>
    <nav class="mt-3 flex justify-center gap-4">
      <a href="index.html" class="bg-blue-600 px-4 py-2 rounded-lg text-sm hover:bg-blue-700" aria-label="Home">Home</a>
      <a href="settings.html" class="bg-blue-600 px-4 py-2 rounded-lg text-sm hover:bg-blue-700" aria-label="Instellingen">Instellingen</a>
    </nav>
  </header>

  <main class="container mx-auto flex-grow p-3 pb-16 max-w-7xl">
    <section class="settings-section bg-white bg-opacity-30 rounded-xl p-5 shadow-lg mb-5 backdrop-filter backdrop-blur-sm">
      <h2 class="text-[1.25rem] sm:text-[1.5rem] font-semibold mb-4">Instellingen</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <label for="notifications-toggle" class="text-sm sm:text-base">Weernotificaties</label>
          <input type="checkbox" id="notifications-toggle" class="h-6 w-6 text-blue-600 rounded" aria-label="Schakel weernotificaties">
        </div>
        <div class="flex items-center justify-between">
          <label for="temperature-unit" class="text-sm sm:text-base">Temperatuureenheid</label>
          <select id="temperature-unit" class="p-2 rounded-lg text-black text-sm" aria-label="Kies temperatuureenheid">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <label for="dark-mode-toggle" class="text-sm sm:text-base">Donkere modus</label>
          <input type="checkbox" id="dark-mode-toggle" class="h-6 w-6 text-blue-600 rounded" aria-label="Schakel donkere modus">
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-blue-800 bg-opacity-80 p-3 text-center backdrop-filter backdrop-blur-sm">
    <p class="text-xs sm:text-sm">© 2025 Zero Weather. Alle rechten voorbehouden.</p>
  </footer>
</body>
</html>
