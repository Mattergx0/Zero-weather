<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#007bff">
  <title>Instellingen - Zero Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png">
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-white min-h-screen flex flex-col font-sans theme-blue">
  <header class="bg-blue-800 bg-opacity-80 p-3 shadow-lg fixed top-0 w-full z-20">
    <div class="container mx-auto flex justify-between items-center px-3">
      <div class="flex items-center gap-3">
        <img src="icon.png" alt="Zero Weather Logo" class="w-8 h-8">
        <h1 class="text-lg font-bold">Instellingen</h1>
      </div>
      <a href="index.html" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 text-sm" aria-label="Terug naar home">Terug</a>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-3 pt-16 pb-16">
    <section class="bg-white bg-opacity-20 rounded-xl p-5 shadow-lg">
      <h2 class="text-xl font-semibold mb-3">Personalisatie</h2>
      <div class="mb-4">
        <label for="default-location" class="block text-sm font-medium">Standaardlocatie</label>
        <input id="default-location" type="text" placeholder="Bijv. Amsterdam" class="p-2 rounded-lg text-black text-sm w-full mt-1" aria-label="Standaardlocatie">
      </div>
      <div class="mb-4">
        <label for="unit-select" class="block text-sm font-medium">Eenheden</label>
        <select id="unit-select" class="p-2 rounded-lg text-black text-sm w-full mt-1" aria-label="Kies eenheden">
          <option value="metric">Celsius (°C)</option>
          <option value="imperial">Fahrenheit (°F)</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="theme-select" class="block text-sm font-medium">Themakleur</label>
        <select id="theme-select" class="p-2 rounded-lg text-black text-sm w-full mt-1" aria-label="Kies themakleur">
          <option value="blue">Blauw</option>
          <option value="green">Groen</option>
          <option value="purple">Paars</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="tips-toggle" class="block text-sm font-medium">Weertip-meldingen</label>
        <input id="tips-toggle" type="checkbox" class="p-2 rounded-lg mt-1" aria-label="Weertip-meldingen aan/uit" checked>
      </div>
      <button id="save-settings" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 text-sm w-full">Opslaan</button>
    </section>
  </main>
</body>
</html>
